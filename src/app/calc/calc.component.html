<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>Calculator
        <ng-container *ngIf="total">
            <div *ngFor="let answer of total">
                {{ answer }}
            </div>
        </ng-container>
        <ng-container *ngIf="!result">{{previous_operator}}</ng-container>
    </mat-drawer>
    <mat-drawer-content>
        <div class="calculator">
            <div class="example-large-box mat-elevation-z4">
                <div class="result">
                    {{ result }}
                </div>
                <button mat-raised-button (click)="addToCalculation('7')">7</button>
                <button mat-raised-button (click)="addToCalculation('8')">8</button>
                <button mat-raised-button (click)="addToCalculation('9')">9</button>
                <button mat-raised-button (click)="calculate('/')">/</button>

                <button mat-raised-button (click)="addToCalculation('4')">4</button>
                <button mat-raised-button (click)="addToCalculation('5')">5</button>
                <button mat-raised-button (click)="addToCalculation('6')">6</button>
                <button mat-raised-button (click)="calculate('*')">x</button>

                <button mat-raised-button (click)="addToCalculation('1')">1</button>
                <button mat-raised-button (click)="addToCalculation('2')">2</button>
                <button mat-raised-button (click)="addToCalculation('3')">3</button>
                <button mat-raised-button (click)="calculate('-')">-</button>

                <button mat-raised-button (click)="addToCalculation('0')">0</button>
                <button mat-raised-button (click)="addToCalculation('.')">.</button>
                <button mat-raised-button (click)="getTotal()">=</button>
                <button mat-raised-button (click)="calculate('+')">+</button>

            </div>
        </div>
    </mat-drawer-content>
    <mat-drawer-content>


    </mat-drawer-content>
</mat-drawer-container>
